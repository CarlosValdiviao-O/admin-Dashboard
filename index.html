<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <div class="icon">
                    <img src="icons/dashboard.svg" alt="dashboard-icon">
                </div>
                <h1 class="dashboard">Dashboard</h1>
            </div>
            <ul class="seccion one">
                <li>
                    <div class="icon">
                      <img src="icons/home.svg" alt="home-icon">  
                    </div>
                    <p>Home</p>
                </li>
                <li>
                    <div class="icon">
                        <img src="icons/profile.svg" alt="profile-icon">
                    </div>
                    <p>Profile</p>
                </li>
                <li>
                    <div class="icon">
                        <img src="icons/chat.svg" alt="chat-icon">
                    </div>
                    <p>Messages</p>
                </li>
                <li>
                    <div class="icon">
                        <img src="icons/clock.svg" alt="clock-icon">
                    </div>
                    <p>History</p>
                </li>
                <li>
                    <div class="icon">
                        <img src="icons/tasks.svg" alt="tasks-icon">
                    </div>
                    <p>Tasks</p>
                </li>
                <li>
                    <div class="icon">
                        <img src="icons/group.svg" alt="group-icon">
                    </div>
                    <p>Communities</p>
                </li>
            </ul>
            <ul class="seccion two">
                <li>
                    <div class="icon">
                        <img src="icons/settings.svg" alt="settings-icon">
                    </div>
                    <p>Settings</p>
                </li>
                <li>
                    <div class="icon">
                        <img src="icons/support.svg" alt="support-icon">
                    </div>
                    <p>Support
                    </p>
                </li>
                <li>
                    <div class="icon">
                        <img src="icons/privacy.svg" alt="privacy-icon">
                    </div>
                    <p>Privacy</p>
                </li>
            </ul>
        </div>
        <div class="header">

        </div>
        <div class="content">

        </div>
    </div>
</body>
</html>
