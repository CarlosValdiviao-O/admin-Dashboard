<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <div class="icon">
                    <img src="icons/dashboard.svg" alt="dashboard-icon">
                </div>
                <h1 class="link">Dashboard</h1>
            </div>
            <ul class="seccion one">
                <li>
                    <div class="icon">
                        <a href=""><img src="icons/home.svg" alt="home-icon"></a>  
                    </div>
                    <p><a class="link" href="">Home</a></p>
                </li>
                <li>
                    <div class="icon">
                        <a href=""><img src="icons/profile.svg" alt="profile-icon"></a>
                    </div>
                    <p><a class="link" href="">Profile</a></p>
                </li>
                <li>
                    <div class="icon">
                        <a href=""><img src="icons/chat.svg" alt="chat-icon"></a>
                    </div>
                    <p><a class="link" href="">Messages</a></p>
                </li>
                <li>
                    <div class="icon">
                        <a href=""><img src="icons/clock.svg" alt="clock-icon"></a>
                    </div>
                    <p><a class="link" href="">History</a></p>
                </li>
                <li>
                    <div class="icon">
                        <a href=""><img src="icons/tasks.svg" alt="tasks-icon"></a>
                    </div>
                    <p><a class="link" href="">Tasks</a></p>
                </li>
                <li>
                    <div class="icon">
                        <a href=""><img src="icons/group.svg" alt="group-icon"></a>
                    </div>
                    <p><a class="link" href="">Communities</a></p>
                </li>
            </ul>
            <ul class="seccion two">
                <li>
                    <div class="icon">
                        <a href=""><img src="icons/settings.svg" alt="settings-icon"></a>
                    </div>
                    <p><a class="link" href="">Settings</a></p>
                </li>
                <li>
                    <div class="icon">
                        <a href=""><img src="icons/support.svg" alt="support-icon"></a>
                    </div>
                    <p><a class="link" href="">Support</a></p>
                </li>
                <li>
                    <div class="icon">
                        <a href=""><img src="icons/privacy.svg" alt="privacy-icon"></a>
                    </div>
                    <p><a class="link" href="">Privacy</a></p>
                </li>
            </ul>
        </div>
        <div class="header">
            <div class="searchbar">
                <div class="icon"></div>
                <input type="search">
                <div class="icon"></div>
                <div class="profile"></div>
                <h3>Carlos Valdivia</h3>
            </div>
            <div class="profile-bar">
                <div class="profile"></div>
                <div class="greetings">
                    <p class="message">Hi there</p>
                    <h3 class="name">Carlos Valdivia</h3>
                </div>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="content">
        </div>
    </div>
</body>
</html>
